<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <title>Messenger</title>
</head>
<body>
    <section class="messenger">
        <header class="messenger__header">
            <div class="messenger__header-tittle">
                <svg class="svg-inline--fa fa-comment-alt fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="comment-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                    <path fill="currentColor" d="M448 0H64C28.7 0 0 28.7 0 64v288c0 35.3 28.7 64 64 64h96v84c0 9.8 11.2 15.5 19.1 9.7L304 416h144c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64z"></path>
                </svg>
                Messenger
            </div>
        </header>
        <main class="messenger__main">
        </main>
        <form class="messenger__inputArea">
            <input type="text" class="messenger__input" placeholder="Введите свое сообщение...">
            <button type="button" class="messenger__send-btn btn-user-chat">Отправить</button>
            <button type="button" class="messenger__send-geo-btn btn-user-chat">Гео-локация</button>
        </form>
    </section>
<script src="./assets/js/script.js"></script>
</body>
</html>
