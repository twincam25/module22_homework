<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>SVG</title>
</head>
<body>
    <section class="flags">
        <svg class="flags__ru" width="180" height="120">
            <rect class="flags__rect white" x="0" y="0" width="180" height="40"/>
            <rect class="flags__rect blue" x="0" y="40" width="180" height="40"/>
            <rect class="flags__rect red" x="0" y="80" width="180" height="40"/>
        </svg>
        <svg class="flags__fra" width="180" height="120">
            <rect class="flags__rect blue" x="0" y="0" width="60" height="120"/>
            <rect class="flags__rect white" x="60" y="0" width="60" height="120"/>
            <rect class="flags__rect red" x="120" y="0" width="60" height="120"/>
        </svg>
        <svg class="flags__fin" width="180" height="120">
            <rect class="flags__rect white" x="0" y="0" width="180" height="120"/>
            <line class="flags__line blue" x1="0" y1="60" x2="180" y2="60"/>
            <line class="flags__line blue" x1="60" y1="0" x2="60" y2="120"/>
        </svg>
        <svg class="flags__swi" width="180" height="120">
            <rect class="flags__rect red" x="0" y="0" width="180" height="120"/>
            <line class="flags__line white" x1="50" y1="60" x2="130" y2="60"/>
            <line class="flags__line white" x1="90" y1="20" x2="90" y2="100"/>
        </svg>
        <svg class="flags__jp" width="180" height="120">
            <rect class="flags__rect white" x="0" y="0" width="180" height="120"/>
            <circle class="red" cx="90" cy="60" r="40"/>
        </svg>

    </section>
</body>
</html>
